<ion-header>
  <ion-toolbar>
    <ion-title>{{monthName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <br>
  <ion-grid>
  <ion-row *ngFor="let week of monthData">
      <ion-col *ngFor="let day of week">
        <div class="cell-current" *ngIf="day.CurrentMonth" (click)="ShowDay(day.Key)">
          {{day.Date}}
        </div>
        <div class="cell-border" *ngIf="!day.CurrentMonth">
          {{day.Date}}
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
