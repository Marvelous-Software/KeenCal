<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Final
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item href="month-view">
    <ion-label>Month</ion-label>
  </ion-item>

  <ion-item href="day-view">
    <ion-label>Day</ion-label>
  </ion-item>

  <ion-item href="event-view">
    <ion-label>Event</ion-label>
  </ion-item>

  <ion-button (click)="doSet()">
    Add User
  </ion-button>

  <ion-button (click)=doGet()>
    Get User
  </ion-button>

  <ion-item>
    <ion-label>User: {{user}}</ion-label>
  </ion-item>

</ion-content>
