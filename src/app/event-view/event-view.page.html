<ion-header>
  <ion-toolbar>
    <ion-title>EventView</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-grid>
      <ion-row>
        <ion-col size-lg="6" size-md="6" size-sm="12" size="12">
          <ion-item>
            <ion-label>Date</ion-label>
            <ion-input type="text" value="{{dateNice}}"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>Description</ion-label>
            <ion-input type="text" name="eventDescription" [(ngModel)]="event.Description"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-lg="6" size-md="6" size-sm="12" size="12">
          <ion-item>
            <ion-label>Start</ion-label>
            <ion-input type="text" name="eventStart"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-lg="6" size-md="6" size-sm="12" size="12">
          <ion-item>
            <ion-label>Finish</ion-label>
            <ion-input type="text" name="eventStop"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-lg="6" size-md="6" size-sm="12" size="12">
          <ion-item>
            <ion-checkbox
              color="danger"
              checked="true"
              name="eventRingerDisable"
              >Success</ion-checkbox
            >
            <ion-label>Disable ringer</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-lg="6" size-md="6" size-sm="12" size="12">
          <ion-item>
            <ion-label>Location</ion-label>
            <ion-input type="text" name="eventLocation"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-lg="6" size-md="6" size-sm="12" size="12">
          <ion-item>
            <ion-checkbox color="secondary" name="eventRecurring"
              >Success</ion-checkbox
            >
            <ion-label>Recurring</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-lg="6" size-md="6" size-sm="12" size="12">
          <ion-item>
            <ion-label>Frequency</ion-label>
            <ion-select value="weekly" okText="Okay" cancelText="Dismiss">
              <ion-select-option value="daily">Daily</ion-select-option>
              <ion-select-option value="weekdaily"
                >Weekday Daily</ion-select-option
              >
              <ion-select-option value="weekly">Weekly</ion-select-option>
              <ion-select-option value="biweekly">Biweekly</ion-select-option>
              <ion-select-option value="monthly">Monthly</ion-select-option>
              <ion-select-option value="weekdaymonthly"
                >Weekday Monthly</ion-select-option
              >
              <ion-select-option value="yearly">Yearly</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-lg="6" size-md="6" size-sm="12" size="12">
          <ion-item>
            <ion-label>Reminder</ion-label>
            <ion-select value="minutes15" okText="Okay" cancelText="Dismiss">
              <ion-select-option value="minutes1">1 Minute</ion-select-option>
              <ion-select-option value="minutes5">5 Minutes</ion-select-option>
              <ion-select-option value="minutes10"
                >10 Minutes</ion-select-option
              >
              <ion-select-option value="minutes15"
                >15 Minutes</ion-select-option
              >
              <ion-select-option value="minutes30"
                >30 Minutes</ion-select-option
              >
              <ion-select-option value="hours1">1 Hour</ion-select-option>
              <ion-select-option value="hours2">2 Hours</ion-select-option>
              <ion-select-option value="days1">1 Day</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <div>
            <ion-button (click)="doSave()"> Save </ion-button>
          </div>
        </ion-col>
        <ion-col size="12">
          <div>
            <ion-button (click)="doCancel()"> Cancel </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
