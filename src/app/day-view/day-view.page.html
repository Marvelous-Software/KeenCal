<ion-header>
  <ion-toolbar>
    <ion-title>DayView</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let event of Data">
    <ion-card-header>
      <ion-card-title>
        {{event.Description}}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Start: {{event.Start}}
      <br>
      End: {{event.Stop}}
    </ion-card-content>
  </ion-card>

  <ion-button (click)="Back()"> Back </ion-button>

</ion-content>
