<ion-header>
  <ion-toolbar>
    <ion-title>DayView</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let event of [1, 2, 3]">
    <ion-card-header>

    </ion-card-header>
    <ion-card-content>
      Yadda, Yadda, Yadda
    </ion-card-content>
  </ion-card>

</ion-content>
